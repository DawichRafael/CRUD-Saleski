<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container"> 
<div class="row">
  <form>
    <h2 class="title"> Registro de estudiantes</h2>
    <div class="mb-3">
      <label for="Juan Pablo" class="form-label">Nombre:</label>
      <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="student.nombre" required>
    </div>
    <div class="mb-3">
      <label for="Juan Pablo" class="form-label">Apellido:</label>
      <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="student.apellido" required>
    </div>
    <div class="mb-3">
      <label for="Juan Pablo" class="form-label">Edad:</label>
      <input type="number" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="student.edad" required>
    </div>
    <div class="mb-3">
      <label for="Juan Pablo" class="form-label">Telefono:</label>
      <input type="text" class="form-control"  [ngModelOptions]="{standalone: true}" [(ngModel)]="student.telefono" required>
    </div>
    <div class="row">
    <div class="mb-2">
      <button type="submit" class="btn btn-success" (click)="CreateStudents()">Registrar</button>
      
    </div>
    <div class="mb-2">
      <button type="submit" class="btn btn-primary" (click)="updateStudent()"[disabled]="!selected">Actualizar</button>
    </div>
    <div class="mb-2">
      <button type="submit" class="btn btn-danger" (click)="deleteStudent()"[disabled]="!selected">Eliminar</button>
    </div>
    </div>
  </form>
</div>
<br>
<br>
<div class="row"> 
  <h2 class="title">Lista de estudiantes</h2>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">edad</th>
        <th scope="col">telefono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of students" (click)="selectStudent(item)">
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.edad}}</td>
        <td>{{item.telefono}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
